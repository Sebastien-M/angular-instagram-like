<h1 class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">Pictures of cats</h1>

<div class="container-fluid">
  <div *ngFor="let post of posts container" class="col-md-3 col-sm-8 col-sm-offset-2 picontainer">
    <img src="{{post.picture}}" alt="" style="height:300px;width:300px">
    <p>{{post.description}}</p>
    <button class="btn btn-lg btn-danger">{{post.likes}} <span class="fui-heart"></span></button>
  </div>

</div>
