<h1 class="col-md-6 col-md-offset-4">Pictures of cats</h1>

<div class="container">
  <div *ngFor="let post of posts container" class="col-md-4 col-md-offset-1">
    <img src="{{post.picture}}" alt="" style="height:300px">
    <p>{{post.description}}</p>
    <button class="btn btn-primary">{{post.likes}} <span class="fui-heart"></span></button>
  </div>

</div>
