<div class="login-form col-md-6 col-md-offset-3">
  <div class="form-group">
    <input [(ngModel)]="usernameInput" type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name">
    <label class="login-field-icon fui-user" for="login-name"></label>
  </div>

  <div class="form-group">
    <input [(ngModel)]="passwordInput" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
    <label class="login-field-icon fui-lock" for="login-pass"></label>
  </div>

  <button (click)="connect()" class="btn btn-primary btn-lg btn-block" href="#">Log in</button>
  <a class="login-link" href="#">Lost your password?</a>
</div>
